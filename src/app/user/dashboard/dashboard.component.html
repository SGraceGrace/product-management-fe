<div class="content">
  <div class="container">
    <mat-card
    class="example-card"
    appearance="outlined"
    *ngFor="let item of counts"
  >
    <mat-card-header>
      <mat-card-title-group>
        <mat-card-subtitle class="group">{{ item.entityNames }}</mat-card-subtitle>
      </mat-card-title-group>
    </mat-card-header>
    <mat-card-content>
      {{ item.count }}
    </mat-card-content>
  </mat-card>
  </div>

  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let element">{{ element.action }}</td>
    </ng-container>

    <ng-container matColumnDef="entity">
      <th mat-header-cell *matHeaderCellDef>Entity</th>
      <td mat-cell *matCellDef="let element">{{ element.entity }}</td>
    </ng-container>

    <ng-container matColumnDef="entityId">
      <th mat-header-cell *matHeaderCellDef>Entity id</th>
      <td mat-cell *matCellDef="let element">{{ element.entityId }}</td>
    </ng-container>

    <ng-container matColumnDef="user">
      <th mat-header-cell *matHeaderCellDef>User</th>
      <td mat-cell *matCellDef="let element">{{ element.user }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[6]"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
    class="page"
  >
  </mat-paginator>
</div>
