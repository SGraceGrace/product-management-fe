<div class="container-dialog">
  <h2 mat-dialog-title>Generate QR for Product</h2>
  <div class="content-dialog">
    <table mat-table [dataSource]="dataSource">
    
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
    
        <ng-container matColumnDef="productName">
          <th mat-header-cell *matHeaderCellDef> Product Name </th>
          <td mat-cell *matCellDef="let element"> {{element.productName}} </td>
        </ng-container>
    
        <ng-container matColumnDef="productType">
          <th mat-header-cell *matHeaderCellDef> Product Type </th>
          <td mat-cell *matCellDef="let element"> {{element.productType}} </td>
        </ng-container>
    
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef> Description </th>
          <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>
  
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef> Price </th>
          <td mat-cell *matCellDef="let element"> {{element.price}} </td>
        </ng-container>
  
        <ng-container matColumnDef="edit">
          <th mat-header-cell *matHeaderCellDef> Edit </th>
          <td mat-cell *matCellDef="let element">
            <button mat-button mat-dialog-close class="gbutton" (click)="generateQR(element.id)">Generate</button> 
          </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[6]"
                     showFirstLastButtons
                     aria-label="Select page of periodic elements"
                     class="page">
      </mat-paginator>
  </div>
  <mat-dialog-actions>
    <button mat-button mat-dialog-close class="gbutton" type="button">Close</button>
  </mat-dialog-actions>
</div>
