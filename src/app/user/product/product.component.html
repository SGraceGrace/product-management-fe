<div class="content">
    <div class="add">
      <button mat-raised-button type="button" class="button" (click)="openDialog()">Create Product</button>
    </div>
      <table mat-table [dataSource]="dataSource">
    
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
    
        <ng-container matColumnDef="productName">
          <th mat-header-cell *matHeaderCellDef> Product Name </th>
          <td mat-cell *matCellDef="let element"> {{element.productName}} </td>
        </ng-container>
    
        <ng-container matColumnDef="productType">
          <th mat-header-cell *matHeaderCellDef> Product Type </th>
          <td mat-cell *matCellDef="let element"> {{element.productType}} </td>
        </ng-container>
    
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef> Description </th>
          <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>
  
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef> Price </th>
          <td mat-cell *matCellDef="let element"> {{element.price}} </td>
        </ng-container>
  
        <ng-container matColumnDef="edit">
          <th mat-header-cell *matHeaderCellDef> Edit </th>
          <td mat-cell *matCellDef="let element">
              <button mat-raised-button type="button" class="button" (click)="openDialogEdit(element)"><i class="fa-regular fa-pen-to-square"></i></button> 
          </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[6]"
                     showFirstLastButtons
                     aria-label="Select page of periodic elements"
                     class="page">
      </mat-paginator>
    </div>
