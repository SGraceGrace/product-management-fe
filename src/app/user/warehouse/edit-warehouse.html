<div class="container">
  <div class="heading">
    <p class="nav1">Edit Warehouse</p>
  </div>

  <form [formGroup]="editWarehouseForm" (ngSubmit)="onSubmit()">
    <div class="content">
      <div class="example-container">
        <mat-form-field class="field">
          <mat-label>Warehouse Name</mat-label>
          <input matInput required formControlName="warehouseName" />
        </mat-form-field>
      </div>
      <div class="example-container">
        <mat-form-field class="field">
          <mat-label>Manager</mat-label>
          <input matInput required formControlName="manager" />
        </mat-form-field>
      </div>
      <div class="example-container">
        <mat-form-field class="field">
          <mat-label>Phone</mat-label>
          <input matInput required formControlName="phoneNo" />
        </mat-form-field>
      </div>
      <div class="example-container">
        <mat-form-field class="field">
          <mat-label>City</mat-label>
          <input matInput required formControlName="city" />
        </mat-form-field>
      </div>
      <div class="example-container">
        <mat-form-field class="field">
          <mat-label>State</mat-label>
          <input matInput required formControlName="state" />
        </mat-form-field>
      </div>
      <div class="example-container">
        <mat-form-field class="field">
          <mat-label>Country</mat-label>
          <input matInput required formControlName="country" />
        </mat-form-field>
      </div>
      <div class="example-container">
        <mat-form-field class="field">
          <mat-label>Status</mat-label>
          <mat-select formControlName="status">
            @for (status of statuses; track status) {
            <mat-option [value]="status.value">{{status.viewValue}}</mat-option>
            }
          </mat-select>
        </mat-form-field>
      </div>
    </div>
    <button
      mat-button
      type="submit"
      class="button"
      [disabled]="!editWarehouseForm.valid"
    >
      Edit
    </button>
    <button mat-button class="button" type="button" (click)="onNoClick()">
      No Thanks
    </button>
  </form>
</div>
