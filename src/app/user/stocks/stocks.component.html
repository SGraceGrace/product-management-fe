<div class="content">
    <div class="add">
      <button mat-raised-button type="button" class="button" (click)="openDialog()">Create Stocks</button>
    </div>
      <table mat-table [dataSource]="dataSource">
    
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
    
        <ng-container matColumnDef="stockName">
          <th mat-header-cell *matHeaderCellDef> Stocks Name </th>
          <td mat-cell *matCellDef="let element"> {{element.stockName}} </td>
        </ng-container>
    
        <ng-container matColumnDef="quantity">
          <th mat-header-cell *matHeaderCellDef> Quantity </th>
          <td mat-cell *matCellDef="let element"> {{element.quantity.value}} {{element.quantity.unit}} </td>
        </ng-container>
    
        <ng-container matColumnDef="sourceCompany">
          <th mat-header-cell *matHeaderCellDef> Source Company </th>
          <td mat-cell *matCellDef="let element"> {{element.sourceCompany}} </td>
        </ng-container>
  
        <ng-container matColumnDef="warehouse">
          <th mat-header-cell *matHeaderCellDef> Warehouse </th>
          <td mat-cell *matCellDef="let element"> {{element.warehouse}} </td>
        </ng-container>

        <ng-container matColumnDef="product">
          <th mat-header-cell *matHeaderCellDef> Product </th>
          <td mat-cell *matCellDef="let element"> {{element.product}} </td>
        </ng-container>
  
        <ng-container matColumnDef="edit">
          <th mat-header-cell *matHeaderCellDef> Edit </th>
          <td mat-cell *matCellDef="let element">
              <button mat-raised-button type="button" class="button" (click)="openDialogEdit(element)"><i class="fa-regular fa-pen-to-square"></i></button> 
          </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[6]"
                     showFirstLastButtons
                     aria-label="Select page of periodic elements"
                     class="page">
      </mat-paginator>
    </div>
