<mat-dialog-content>
  <mat-form-field>
    <mat-label>Edit Role</mat-label>
    <mat-select [(ngModel)]="role" name="role">
      @for (role of roles; track role) {
        <mat-option [value]="role.value">{{role.viewValue}}</mat-option>
      }
    </mat-select>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button class="button" type="button" (click)="onNoClick()">No Thanks</button>
  <button mat-button class="button" type="submit" (click)="onSave()" cdkFocusInitial>Ok</button>
</mat-dialog-actions>
