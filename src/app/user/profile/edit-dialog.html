<h2 mat-dialog-title>Edit Profile</h2>
<mat-dialog-content>
  <form [formGroup]="editForm" (ngSubmit)="onSave()">
    <table class="user-details1" border="1">
      <tr>
        <td>Name:</td>
        <td>
          <input formControlName="name" />
        </td>
      </tr>
      <tr>
        <td>Email:</td>
        <td>
          <input formControlName="email" />
        </td>
      </tr>
      <tr>
        <td>Username:</td>
        <td>
          <input formControlName="userName" />
        </td>
      </tr>
      <tr>
        <td>Phone No:</td>
        <td>
          <input formControlName="phoneNo" />
        </td>
      </tr>
      <tr>
        <td>Role:</td>
        <td>
          <input formControlName="role" readonly />
        </td>
      </tr>
      <tr>
        <td>Password:</td>
        <td>
          <input formControlName="password" />
        </td>
      </tr>
      <tr>
        <td>Status:</td>
        <td>
          <input formControlName="status" readonly />
        </td>
      </tr>
    </table>
    <mat-dialog-actions>
      <button mat-button class="button" type="button" (click)="onNoClick()">
        No Thanks
      </button>
      <button
        mat-button
        class="button"
        type="submit"
        [disabled]="!editForm.valid"
      >
        Ok
      </button>
    </mat-dialog-actions>
  </form>
</mat-dialog-content>
