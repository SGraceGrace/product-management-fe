<div class="container">
    <div class="heading">
      <p class="nav1">Create Source Company</p>
    </div>

    <form [formGroup]="createCompanyForm" (ngSubmit)="onSubmit()">
      <div class="content">
        <div class="example-container">
          <mat-form-field class="field">
            <mat-label>Company Name</mat-label>
            <input matInput required formControlName="companyName" />
          </mat-form-field>
        </div>
        <div class="example-container">
          <mat-form-field class="field">
            <mat-label>Phone</mat-label>
            <input matInput required formControlName="phoneNo" />
          </mat-form-field>
        </div>
        <div class="example-container">
          <mat-form-field class="field">
            <mat-label>City</mat-label>
            <input matInput required formControlName="city" />
          </mat-form-field>
        </div>
        <div class="example-container">
          <mat-form-field class="field">
            <mat-label>State</mat-label>
            <input matInput required formControlName="state" />
          </mat-form-field>
        </div>
        <div class="example-container">
          <mat-form-field class="field">
            <mat-label>Country</mat-label>
            <input matInput required formControlName="country" />
          </mat-form-field>
        </div>
      </div>
        <button
          mat-button
          type="submit"
          class="button"
          [disabled]="!createCompanyForm.valid"
        >
          Create
        </button>
        <button mat-button class="button" type="button" (click)="onNoClick()">
            No Thanks
        </button>
    </form>
</div>
